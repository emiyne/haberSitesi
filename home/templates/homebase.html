<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Metas -->
    <title>{% block title %} E Haber Sitesi {% endblock %}</title>
    <meta name="keywords" content="{% block keywords %} Anahtar kelime{% endblock %} ">
    <meta name="description" content="{% block description %} Açıklama {% endblock %} ">
    <meta name="author" content="{% block author %} {% endblock %}">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="apple-touch-icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <!-- Pogo Slider CSS -->
    <link rel="stylesheet" href="{% static 'css/pogo-slider.min.css'%}" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css'%}" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %} {% endblock %}
</head>

<body>

 {% include 'header.html' %}
 {% block slider %}  {% endblock  %}
 {% block content %} {% endblock  %}
 {% include 'footer.html' %}
 {% block foot %}  {% endblock  %}
</body>
</html>
